<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<title class="fa fa-folder-open">Registro</title>
</head>
<body>
	
	<div class="boxRegistro">
		<h1 class="title">Crea tu cuenta gratis</h1>
		<form method="POST" action="registro.php" name="formRegistro" >
			<div class="col-md-6">
				<label for="first-name">Nombres</label>
				<input type="text" name="nombre" id="first-name"class="form-control" placeholder="Nombres" autofocus required>
 			</div>
			<div class="col-md-6">
				<label for="last-name">Apellidos</label>
				<input type="text" name="apellido" id="last-name" class="form-control" placeholder="Apellidos" required>
			</div>
			<div class="col-md-6 select">
				<label for="type-document" class="select">Tipo de documento: *</label>
				<select name="documento" id="type-document" class="form-control">
					<option value="Selecciona" placeholder="Selecciona">Selecciona</option>
					<option value="Cédula de ciudadania">Cédula de ciudadania</option>
					<option value="Tarjeta de identidad">Tarjeta de identidad</option>
					<option value="Cédula de Extranjería">Cédula de Extranjería</option>
					<option value="Registro civil">Registro civil</option>
					<option value="Pasaporte">Pasaporte</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="number-document">Número de documento: *</label>
				<input type="number" name="numero" id="number-document" class="form-control" placeholder="Numero documento" required>
			</div>
			<div class="col-md-6">
				<label for="date-naissance">Fecha de Nacimiento: *</label>
				<input type="date" name="fecha" id="date-naissance" class="form-control" placeholder="Fecha Nacimiento" required>
			</div>
			
			<div class="col-md-6">
				<label for="password">Contraseña: *</label>
				<input type="password" name="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
			</div>

			<div class="col-md-6">
				<label for="check-password">Confirma contraseña: *</label>
				<input type="password" name="newpass" id="check-password" name="password" class="form-control" placeholder="Confirmar contraseña" required>
			</div>
			<div class="col-md-6">
				<label for="email">Correo electrónico: *</label>
				<input type="email" name="email" id="email"  class="form-control" placeholder="Correo electrónico" required>
			</div>

				<input type="submit" value="Registrarme" class="btn btn-success">

				<a href="login.html" class="">Ya tengo cuenta</a>
		

		</form>
	</div>


</body>
</html>
