<html>
<head>
	<title>Servicio en línea</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/modificar.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header >
		
	</header>
	<h1 class="title">Actualizar Perfil</h1>


	<div class="Box-update " >
		<form action="" method="POST">
			<div class="col-md-6">
				<labe for="nombre-afiliado">Nombre Afiliado</labe>
				<input type="text"  class="form-control" name="nomre-afiliado" id="nombre-afiliado" placeholder="Nombre">
			</div>
			<div class="col-md-6">
				<labe for="">Número Identificación</labe>
				<input type="text" class="form-control" placeholder="Número Identificación">
			</div>
			<div class="col-md-6">
				<labe for="">Dep. Residencia</labe>
				<select class="form-control">
					<option>
						Selecciona...
					</option>
					<option>
						Huila
					</option>
				</select>
			</div>
			<div class="col-md-6">
				<labe for="">Municipio Residencia</labe>
				<select class="form-control">
					<option>
						Selecciona...
					</option>
					<option>
						Neiva
					</option>
					<option>
						Pitalito
					</option>
				</select>
				
			</div>

			<div class="col-md-6">
				<labe for="">Dirección Vivienda</labe>
				<input type="text" class="form-control" placeholder="Dirección Vivienda">
			</div>
			<div class="col-md-6">
				<labe for="">Número Teléfono</labe>
				<input type="text" class="form-control" placeholder="Número Teléfono">
			</div>

			<div class="col-md-6">
				<labe for="">Número Celular</labe>
				<input type="text" class="form-control" placeholder="Número">
			</div>

			

			<div >
				<input type="submit" value="Actualizar" class="btn btn-success" id="">
				<input type="button" value="limpiar"  class="btn btn-primary" id="">
			</div>

			

		</form>
	</div>

</body>
</html>
